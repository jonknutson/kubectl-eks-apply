# action.yml
name: 'kubectl-eks-apply'
description: 'Apply all k8s manifest files on an EKS cluster'
inputs:
  kubectl-command:
    description: "The arguments to pass to kubectl."
    required: true
runs:
  using: 'docker'
  image: 'ghcr.io/jonknutson/kubectl-eks-apply:v2'
  args:
    - ${{ inputs.kubectl-command }}